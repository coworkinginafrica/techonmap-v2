<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>TechOnMap v2</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>
<style>
</style>
</head>
<body>
	<button onClick="javascript:openPopup()">Open a new window</button>
	<script type="text/javascript">
        function openPopup() {
            window.onLoginFinished = function(result) {
                console.log('I AM HERE!', JSON.stringify(result, null, 2));
            }
            var options = 'location=no,resizable=yes,menubar=no,' + 
                'scrollbars=no,status=no,titlebar=no,toolbar=no,' +
                'width=500,height=300,top=100,left=200';
            window.open('./popup.html', 'login', options);
        }
    </script>
</body>
</html>
